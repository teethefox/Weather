<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather</title>
        <link rel="stylesheet" type="text/css" href="weather.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
               $('form').submit(function(){
                var myKey = '710a4fdf3d53f75640569b80d9fabba5';
                var city = $('input#city').val();
                $.get(`http://api.openweathermap.org/data/2.5/weather?q=${city}&units=imperial&appid=${myKey}`, function(res){
                    console.log(res)
                    var html = ``;
                    html += `<h2> ${res['name']}: ${res['weather'][0]['description']} </h2>`;
                    html += `<p> Temperature:${res['main']['temp']} F</p>`;
                    html += `<p> Humidity Percentage: ${res['main']['humidity']}`
                    $('#results').html(html);
                }, 'jsonp');
                return false;
               })
            });
        </script>
    </head>
    <body>
    <div id="weather">
        <h1>Weather-Or-Not</h1>
        <form>
            Enter Name of City:
                <input type='text' name='city' id='city'>
        
            <input type='submit' name='submit' value='Search Weather'>
        </form>
        <div id="results"></div>
    </div>
    </body>
    </html>
